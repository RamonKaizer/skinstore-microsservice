services:
  # ===== DB USUÁRIO =====
  usuario-db:
    image: mysql:8.0
    container_name: usuario-db
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: usuario            # opcional se o 01_init.sql já cria
      MYSQL_USER: usuario
      MYSQL_PASSWORD: usuario_password
      TZ: America/Sao_Paulo
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --explicit_defaults_for_timestamp=ON
    ports:
      - "3307:3306"
    volumes:
      - usuario_data:/var/lib/mysql
      - ./usuario/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ===== APP USUÁRIO (8081) =====
  usuario-app:
    build:
      context: ./usuario
      dockerfile: Dockerfile
    container_name: usuario-app
    restart: no
    depends_on:
      usuario-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker   # app deve ter application-docker.yml apontando p/ usuario-db
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10


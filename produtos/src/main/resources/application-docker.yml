server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://produto-db:3306/produto?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
    username: produto
    password: produto_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
